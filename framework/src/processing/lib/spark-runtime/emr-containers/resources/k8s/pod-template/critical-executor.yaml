apiVersion: v1
kind: Pod

spec:
  tolerations:
  - key: role
    operator: Equal
    value: critical
    effect: NoSchedule
  nodeSelector:
    role: critical
    node-lifecycle: on-demand
  initContainers:
  - name: volume-permissions
    image: busybox
    command: ['/bin/sh', '-c', 'chown -R 999 /mnt/scratch']
    volumeMounts:
    - mountPath: /mnt/scratch
      name: spark-local-dir-1